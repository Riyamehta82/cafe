<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cart | Hazelnut Haven</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    .cart-container{max-width:900px;margin:28px auto;background:#fff;padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,.08)}
    .cart-item{display:flex;align-items:center;gap:12px;padding:10px 0;border-bottom:1px solid #eee}
    .cart-item img{width:70px;height:70px;object-fit:cover;border-radius:8px}
    .cart-item .name{flex:1;font-weight:600}
    .qty-control{display:flex;align-items:center;gap:8px}
    .qty-btn{width:28px;height:28px;border-radius:6px;border:0;background:#5c3d2e;color:#fff;cursor:pointer}
    .price{font-weight:700;color:#5c3d2e}
    .empty{padding:40px;text-align:center;color:#777}
    .checkout{margin-top:18px;padding:16px;background:#f9f3ed;border-radius:10px}
    .btn{display:block;width:100%;background:#5c3d2e;color:#fff;border:0;padding:12px;border-radius:8px;cursor:pointer;font-weight:700}
    .small{font-size:.95rem;color:#555}
  </style>
</head>
<body>
  <header>
    <section class="a">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <img src="img/logo.png" width="70%" height="150px">
          </div>
          <div class="col-md-9">
            <h1>Hazelnut Haven</h1>
            <h6>Taste Haven , Feel Home,</h6>
          </div>
        </div>
      </div>
    </section>
  </header>
  
  <div class="cart-container" id="cart-container"></div>

  <script>
    // Load cart data saved from menu.html
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cart-container");

    // Render cart items
    function renderCart(){
      container.innerHTML = "";
      if(!cart.length){
        container.innerHTML = '<div class="empty">Your cart is empty ðŸ›’</div>';
        return;
      }

      let total = 0;
      let itemsHtml = "";
      cart.forEach((d,i) => {
        if(!d.qty) d.qty = 1;
        total += d.price * d.qty;
        itemsHtml += `
          <div class="cart-item">
            <img src="${d.img}" alt="${d.name}">
            <div class="name">${d.name}</div>
            <div class="qty-control">
              <button class="qty-btn" onclick="changeQty(${i}, -1)">-</button>
              <div class="small qty-value" id="q${i}">${d.qty}</div>
              <button class="qty-btn" onclick="changeQty(${i}, 1)">+</button>
            </div>
            <div class="price">â‚¹${d.price * d.qty}</div>
            <button class="qty-btn" style="background:#c0392b;margin-left:12px" onclick="removeItem(${i})">X</button>
          </div>
        `;
      });

      // Summary + Checkout
      itemsHtml += `
        <div class="checkout">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div>
              <div class="small">Total Items: <strong>${cart.reduce((s,i)=>s+(i.qty||1),0)}</strong></div>
              <div class="small">Total Price: <strong>â‚¹${total}</strong></div>
            </div>
            <div style="width:40%">
              <button class="btn" onclick="proceed()">Proceed to Checkout</button>
            </div>
          </div>
        </div>
      `;

      container.innerHTML = itemsHtml;
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    // Change quantity
    function changeQty(i, delta){
      cart[i].qty = (cart[i].qty || 1) + delta;
      if(cart[i].qty <= 0) cart.splice(i,1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Remove item
    function removeItem(i){
      cart.splice(i,1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    // Proceed to checkout (save total + items)
    function proceed(){
      const totalPrice = cart.reduce((s,i)=>s + ((i.price||0) * (i.qty||1)), 0);
      localStorage.setItem("cart_total", JSON.stringify({total: totalPrice, items: cart}));
      window.location.href = "order-type.html"; // next step page
    }

    renderCart();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>
</html>
